<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>FileReader Demo -- Single File without drag & drop</title>
    </head>
    <body>
        <input type="file" id="file" name="file">
        <output id="list"></output>
        <script type="text/javascript" charset="utf-8">
            if (window.File && window.FileReader && window.Blob) {
                function handleFileSelect(evt) {
                    var file = evt.target.files[0];

                    document.getElementById('list').innerHTML = '<h1><strong>' + escape(file.name) + '</strong>(' + (file.type || 'n/a') + ') - ' + file.size + ' bytes, last modifed: ' + file.lastModifiedDate.toLocaleDateString() + '</h1>';
                }

                document.getElementById('file').addEventListener('change', handleFileSelect, false);
            } else {
                alert('The File Apis are not fully supported in this browser');
            }
        </script>
    </body>
</html>
